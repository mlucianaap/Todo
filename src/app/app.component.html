<h1 class="title">{{ title }}</h1>

<ul>
  <p *ngIf="todos.length==0" class="text-center"><small>NÃ£o tenho nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.title }}
    <button (click)="remove(todo)"><i class="fa-solid fa-trash-can"></i></button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-circle-check"></i></button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)"><i class="fas fa-circle-check"></i></button>
  </li>
</ul>

<form [formGroup]="form" id="tarefa">
    <h1>Tarefa: </h1>
    <input type="text" placeholder="Digite a sua tarefa" maxlength="60" formControlName="title">
    <small class="danger" *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">Este campo deve conter entre 3 e 60 caracteres.</small> <br>
    <p class="text-center">
      <button [disabled]="form.invalid" (click)="add()" class="button"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
    </p>    
</form>
